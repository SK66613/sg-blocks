<section class="blk-beer card invite-card" data-invite="1">
  <div class="invite-card__title">{{title}}</div>
  <div class="invite-card__text">{{text}}</div>
  <div class="invite-card__link" data-link>{{link}}</div>
  <div class="invite-card__actions">
    <button class="btn btn-primary" type="button" data-copy>{{primary}}</button>
    <button class="btn btn-ghost" type="button" data-share>{{secondary}}</button>
  </div>
  <div class="invite-card__hint muted-sm" data-hint style="display:none"></div>
</section>
