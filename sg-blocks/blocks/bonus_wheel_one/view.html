<div class="bw" data-bw-root>
  <div class="bw-head">
    <div class="bw-title" data-bw-title>Колесо бонусов</div>
    <div class="bw-sub" data-bw-subtitle>Крути и забирай призы у кассира</div>
  </div>

  <div class="bw-wheelWrap">
    <div class="bw-wheel" data-bw-wheel>
      <!-- здесь твоя текущая графика/канвас колеса; runtime только добавляет класс spinning -->
      <div class="bw-wheelCenter"></div>
    </div>
    <div class="bw-pointer" aria-hidden="true"></div>
  </div>

  <div class="bw-bar">
    <div class="bw-coins">
      <span class="bw-coinsLabel">Монеты</span>
      <span class="bw-coinsVal" data-bw-coins>0</span>
    </div>

    <button class="bw-btn bw-btnPrimary" type="button" data-bw-spin>
      Крутануть
    </button>
  </div>

  <!-- ===== Wallet (rewards list) ===== -->
  <div class="bw-wallet" data-bw-wallet>
    <div class="bw-walletHead">
      <div class="bw-walletTitle">Ваши призы</div>
      <div class="bw-walletCount" data-bw-wallet-count>0</div>
    </div>
    <div class="bw-walletGrid" data-bw-wallet-list></div>
  </div>
</div>
