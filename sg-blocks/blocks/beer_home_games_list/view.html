<div class="blk-beer">
  <div class="list-head">{{head}}</div>
  <div class="list">
    <div class="list__item">
      <div class="list__icon"><img src="{{g1_icon}}" alt=""></div>
      <div class="list__text">
        <div class="list__title">{{g1_title}}</div>
        <div class="list__sub">{{g1_sub}}</div>
      </div>
      <button class="list__chev-btn" data-open-sheet="{{g1_sheet_id}}" data-open-sheet-page="{{g1_sheet_path}}">›</button>
    </div>
    <div class="list__item">
      <div class="list__icon"><img src="{{g2_icon}}" alt=""></div>
      <div class="list__text">
        <div class="list__title">{{g2_title}}</div>
        <div class="list__sub">{{g2_sub}}</div>
      </div>
      <button class="list__chev-btn" data-open-sheet="{{g2_sheet_id}}" data-open-sheet-page="{{g2_sheet_path}}">›</button>
    </div>
    <div class="list__item">
      <div class="list__icon"><img src="{{g3_icon}}" alt=""></div>
      <div class="list__text">
        <div class="list__title">{{g3_title}}</div>
        <div class="list__sub">{{g3_sub}}</div>
      </div>
      <button class="list__chev-btn" data-open-sheet="{{g3_sheet_id}}" data-open-sheet-page="{{g3_sheet_path}}">›</button>
    </div>
  </div>
</div>
