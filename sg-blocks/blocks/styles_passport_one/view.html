<section class="blk blk-passport" data-passport>
  <div class="pp-head">
    <div class="pp-head-text">
      <h2 class="pp-title" data-pp-title>햟혜쮐혝</h2>
      <div class="pp-sub" data-pp-subtitle></div>
    </div>
    <div class="pp-cover" data-pp-cover hidden>
      <img alt="" />
    </div>
  </div>

  <div class="pp-progress" data-pp-progress hidden>
    <div class="pp-progress-bar"><i data-pp-bar></i></div>
    <div class="pp-progress-text" data-pp-progress-text></div>
  </div>

  <div class="pp-grid" data-pp-grid></div>


  <!-- Bottom sheet with QR -->
  <div class="pp-sheet" data-pp-sheet hidden>
    <div class="pp-sheet-backdrop" data-pp-sheet-close></div>
    <div class="pp-sheet-panel">
      <div class="pp-sheet-handle" data-pp-sheet-close></div>

      <div class="pp-qr-card">
        <div class="pp-qr-title" data-pp-qr-title>游꾸 쮏혞혢햦혝햣 햦향</div>
        <div class="pp-qr-text" data-pp-qr-text></div>
        <div class="pp-qr-imgwrap">
          <canvas data-pp-qr-canvas width="260" height="260"></canvas>
        </div>
        <div class="pp-qr-code" data-pp-qr-code hidden></div>
      </div>
    </div>
  </div>

      <div class="pp-qr-text" data-pp-qr-text></div>
      <div class="pp-qr-code" data-pp-qr-code hidden></div>
    </div>
  </div>

  <div class="pp-reward" data-pp-reward hidden>
    <div class="pp-reward-card">
      <div class="pp-reward-title" data-pp-reward-title>游꾸 햦향</div>
      <div class="pp-reward-text" data-pp-reward-text></div>
      <div class="pp-reward-code" data-pp-reward-code hidden></div>
      <button class="pp-btn primary" type="button" data-pp-open-qr>쮏혞혢햦혝혧 햦향</button>
    </div>
  </div>

  <!-- inline PIN modal (only for collect_mode=direct_pin) -->
  <div class="pp-modal" data-pp-modal hidden>
    <div class="pp-modal-backdrop" data-pp-modal-close></div>
    <div class="pp-modal-card">
      <div class="pp-modal-title" data-pp-modal-title>뉋쒫왏얧쟴햣 PIN</div>
      <div class="pp-modal-sub" data-pp-modal-sub></div>
      <input class="pp-modal-inp" type="text" inputmode="numeric" placeholder="PIN" data-pp-pin-inp />
      <div class="pp-modal-actions">
        <button class="pp-btn ghost" type="button" data-pp-modal-cancel>뤰햪햣햫햟</button>
        <button class="pp-btn primary" type="button" data-pp-modal-ok>쮏얨쒫왐햢햦혝혧</button>
      </div>
      <div class="pp-modal-err" data-pp-modal-err hidden></div>
    </div>
  </div>
</section>
