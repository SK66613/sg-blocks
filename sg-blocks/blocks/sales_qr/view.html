<section class="blk blk-sales-qr" data-sq>
  <div class="sq-card">
    <div class="sq-head">
      <div class="sq-title" data-sq-title></div>
      <div class="sq-sub" data-sq-sub></div>
      <div class="sq-desc" data-sq-desc></div>
    </div>

    <div class="sq-qrwrap">
      <canvas class="sq-canvas" width="260" height="260" data-sq-canvas></canvas>
      <div class="sq-fallback" data-sq-fallback style="display:none"></div>
    </div>

    <div class="sq-foot">
      <div class="sq-cb">Кэшбэк: <b data-sq-cb>10%</b> монетами</div>
      <div class="sq-status" data-sq-status></div>
      <div class="sq-debug" data-sq-debug></div>
    </div>

    <div class="sq-actions">
      <button type="button" class="sq-btn" data-sq-act="refresh">Обновить</button>
      <button type="button" class="sq-btn sq-btn-ghost" data-sq-act="copy">Скопировать</button>
    </div>
  </div>
</section>
